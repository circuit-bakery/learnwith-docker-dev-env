version: "3"
services:
  web:
    image: vertxdocker:0.0.1
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "4000:8888"
    depends_on:
      - mysql
  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    # No idea what restart does
    environment:
      MYSQL_ROOT_PASSWORD: example
